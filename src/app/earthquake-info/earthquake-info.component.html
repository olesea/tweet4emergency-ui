<div class="row card">
  <div [class]='sentiment'></div>

  <div class="column column-80">

    <div class="row">
      <div class="column">
        {{ tweet.content }} - {{tweet.owner}}
      </div>
    </div>

    <div class="row">
      <div class="column">
        {{ tweet.date }}, {{ locationMessage }}
      </div>
    </div>

  </div>
</div>
